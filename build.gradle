plugins {
    id 'java'
    id "io.freefair.lombok" version "8.0.0"
    id("io.qameta.allure") version "2.11.2"
}

group 'com.quantori'
version '1.0-SNAPSHOT'

def junit = '5.9.2'
def restAssured = '5.3.0'
def jackson = '2.14.2'
def faker = '1.0.2'
def allure = '2.21.0'
def selenide = '6.12.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.rest-assured:rest-assured:${restAssured}"
    testImplementation "org.junit.jupiter:junit-jupiter:${junit}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jackson}"
    implementation "com.fasterxml.jackson.core:jackson-core:${jackson}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jackson}"
    implementation "com.github.javafaker:javafaker:${faker}"
    implementation "io.qameta.allure:allure-rest-assured:${allure}"
    testImplementation 'org.hamcrest:hamcrest:2.2'
    implementation('org.aeonbits.owner:owner:1.0.12')
    implementation "com.codeborne:selenide:${selenide}"
}

test {
    useJUnitPlatform()
}